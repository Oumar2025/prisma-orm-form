<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management with Prisma ORM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            border-left: 5px solid #667eea;
        }

        h2 {
            color: #444;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: flex;
            gap: 20px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            margin-right: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .user-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .user-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-top: 4px solid #667eea;
            transition: transform 0.3s;
        }

        .user-card:hover {
            transform: translateY(-5px);
        }

        .user-card h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .user-card p {
            color: #666;
            margin: 5px 0;
            font-size: 0.95em;
        }

        .user-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .edit-btn {
            background-color: #17a2b8;
            color: white;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
        }

        .hidden {
            display: none;
        }

        .timestamp {
            font-size: 0.85em;
            color: #999;
            margin-top: 10px;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>üöÄ User Management System</h1>
            <p class="subtitle">Built with Prisma ORM & SQLite Database</p>
        </header>

        <div class="card">
            <h2>üìù Add or Edit User</h2>
            <form id="userForm">
                <input type="hidden" id="userId">

                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Full Name *</label>
                        <input type="text" id="name" required placeholder="John Doe">
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" required placeholder="john@example.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="age">Age (Optional)</label>
                    <input type="number" id="age" min="1" max="120" placeholder="25">
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">Add User</button>
                <button type="button" class="btn btn-secondary" id="cancelBtn" style="display: none;">Cancel
                    Edit</button>
            </form>
        </div>

        <div id="message" class="alert"></div>

        <div class="card">
            <h2>üë• Registered Users</h2>
            <div id="userList" class="user-grid">
                <!-- Users will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        let isEditing = false;

        // Load users on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadUsers();

            // Form submission handler
            document.getElementById('userForm').addEventListener('submit', handleSubmit);

            // Cancel button handler
            document.getElementById('cancelBtn').addEventListener('click', resetForm);
        });

        // Handle form submission
        async function handleSubmit(e) {
            e.preventDefault();

            const userData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                age: document.getElementById('age').value || null
            };

            const userId = document.getElementById('userId').value;

            try {
                let response;
                let method;

                if (isEditing && userId) {
                    // Update existing user
                    method = 'PUT';
                    response = await fetch(`/api/users/${userId}`, {
                        method,
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(userData)
                    });
                } else {
                    // Create new user
                    method = 'POST';
                    response = await fetch('/api/users', {
                        method,
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(userData)
                    });
                }

                const result = await response.json();

                if (response.ok) {
                    showMessage(
                        isEditing ? 'User updated successfully!' : 'User added successfully!',
                        'success'
                    );
                    resetForm();
                    loadUsers();
                } else {
                    showMessage('Error: ' + result.error, 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }

        // Load all users
        async function loadUsers() {
            try {
                const response = await fetch('/api/users');
                const users = await response.json();

                const userList = document.getElementById('userList');

                if (!users || users.length === 0) {
                    userList.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #666;">No users found. Add your first user!</p>';
                    return;
                }

                userList.innerHTML = users.map(user => `
                    <div class="user-card">
                        <h3>${user.name}</h3>
                        <p><strong>üìß Email:</strong> ${user.email}</p>
                        ${user.age ? `<p><strong>üéÇ Age:</strong> ${user.age}</p>` : ''}
                        <div class="timestamp">
                            <p><small>Created: ${new Date(user.createdAt).toLocaleDateString()}</small></p>
                            <p><small>Updated: ${new Date(user.updatedAt).toLocaleDateString()}</small></p>
                        </div>
                        <div class="user-actions">
                            <button class="action-btn edit-btn" onclick="editUser(${user.id})">Edit</button>
                            <button class="action-btn delete-btn" onclick="deleteUser(${user.id})">Delete</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                showMessage('Error loading users: ' + error.message, 'error');
            }
        }

        // Edit user
        async function editUser(id) {
            try {
                const response = await fetch(`/api/users/${id}`);
                const user = await response.json();

                if (response.ok) {
                    document.getElementById('userId').value = user.id;
                    document.getElementById('name').value = user.name;
                    document.getElementById('email').value = user.email;
                    document.getElementById('age').value = user.age || '';

                    document.getElementById('submitBtn').textContent = 'Update User';
                    document.getElementById('cancelBtn').style.display = 'inline-block';
                    isEditing = true;

                    // Scroll to form
                    document.querySelector('.card').scrollIntoView({ behavior: 'smooth' });
                } else {
                    showMessage('Error: ' + user.error, 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }

        // Delete user
        async function deleteUser(id) {
            if (!confirm('Are you sure you want to delete this user?')) {
                return;
            }

            try {
                const response = await fetch(`/api/users/${id}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('User deleted successfully!', 'success');
                    loadUsers();

                    // If we were editing this user, reset the form
                    if (document.getElementById('userId').value == id) {
                        resetForm();
                    }
                } else {
                    showMessage('Error: ' + result.error, 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }

        // Reset form
        function resetForm() {
            document.getElementById('userForm').reset();
            document.getElementById('userId').value = '';
            document.getElementById('submitBtn').textContent = 'Add User';
            document.getElementById('cancelBtn').style.display = 'none';
            isEditing = false;
        }

        // Show message
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `alert alert-${type}`;

            setTimeout(() => {
                messageDiv.className = 'alert';
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>

</html>
